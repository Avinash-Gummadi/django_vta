{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"
    ></script>
    <link rel="stylesheet" href="{% static 'vta_assets/css/index.css' %}" />
  </head>
  <body>
    <section class="avenue-messenger">
      <div class="menu">
        <div class="items">
          <span>
            <a href="#" title="Minimize">&mdash;</a><br />
            <a href="#" title="End Chat">&#10005;</a>
          </span>
        </div>
        <div class="button">...</div>
      </div>
      <div class="agent-face">
        <div class="half">
          <img
            class="agent circle"
            src="http://askavenue.com/img/17.jpg"
            alt="Jesse Tino"
          />
        </div>
      </div>
      <div class="chat">
        <div class="chat-title">
          <h1>Aishwarya Rai</h1>
          <h2>4th year</h2>
        </div>
        <div class="messages">
          <div class="messages-content"></div>
        </div>
        <div class="message-box">
          <textarea
            type="text"
            class="message-input"
            placeholder="Type message..."
          ></textarea>
          <button type="submit" class="message-submit">Send</button>
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="{% static 'vta_assets/js/index.js' %}"
    ></script>
  </body>
</html>
