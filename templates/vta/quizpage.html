{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>{{subject}} Quiz</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'vta_assets/css/quizpage.css' %}" />
  </head>
  <body>
    <div class="container inProgress">
      <p class="p-0 inProgressHeading text-center bg-info text-white">
        {{csubject}}
      </p>
      {% if questions %}
      <form
        id="quiz_ques_form"
        action="/home/quiz/{{subject}}/"
        method="post"
      >
      {% for question in questions %}
        {% csrf_token %}
        <div class="question mt-3 m-3 mb-0">{{question.question}}</div>
        <div class="row m-3 mb-0">
          <div class="col">
            <input
              type="radio"
              name="{{question.id}}"
              value="A"
            />{{question.optionA}}
          </div>
          <div class="col">
            <input
              type="radio"
              name="{{question.id}}"
              value="B"
            />{{question.optionB}}
          </div>
          <div class="w-100 m-1"></div>
          <div class="col">
            <input
              type="radio"
              name="{{question.id}}"
              value="C"
            />{{question.optionC}}
          </div>
          <div class="col">
            <input
              type="radio"
              name="{{question.id}}"
              value="D"
            />{{question.optionD}}
          </div>
        </div>
        <!--
        <input
          type="radio"
          name="{{question.id}}"
          value="B"
        />{{question.optionB}}
        <input
          type="radio"
          name="{{question.id}}"
          value="C"
        />{{question.optionC}}
        <input
          type="radio"
          name="{{question.id}}"
          value="D"
        />{{question.optionD}}
         <button type="button" name="button" id="view_answer">View Answer</button>
      <p id="show_ans"></p>
      <script type="text/javascript">
        $("#view_answer").click(function () {
          $("#show_ans").text("{{question.answer}}.{{question.optionC}}");
        });
      </script> -->
        <!--  -->
      {% endfor %}
    </form>
      <div class="row m-3 mb-0">
        <div class="col text-center">
          <button
            type="submit"
            class="btn btn-primary"
            id="submit_quiz"
            name="button"
            form="quiz_ques_form"
          >
            Submit Quiz
          </button>
        </div>
        {% else %}
        <div class="col text-center">
          <p class="question">No Questions Available</p>
        {% endif %}
      <!-- <button type="submit" name="button" form="quiz_ques_form" class="text-center btn btn-primary">Submit</button> -->
    </div>
  </body>
</html>
