{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style media="screen">
      .form-div {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        margin: auto;
        gap: 10px;
      }
    </style>
    <style>
      html,
body {
  height: 100%;
}
body {
  background-color: rgb(225, 235, 243);
  font-family: 'Montserrat', sans-serif;
}
body::-webkit-scrollbar {
  display: none;
}

body {
  -ms-overflow-style: none;  
  scrollbar-width: none;
}
    </style>
  </head>
  <body>
    <form id="question-form" class="mt-3"  method="post">
      {% csrf_token %}
      <div class="container form-div">
        <h1>Enter Question related data here...</h1>
        <div class="col-md">
          <div class="form-floating">
            <select
              class="form-select"
              id="subjectid"
              name="subjectid"
              aria-label="Subject Selection"
              required
            >
              <option selected disabled>Select subject</option>
              <option value="programming">Programming</option>
              <option value="dbms">DBMS</option>
              <option value="oops">Oops</option>
              <option value="python">Python</option>
            </select>
            <label for="subjectid">Select subject</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="questionid"
              name="questionid"
              placeholder="Enter Question here..."
              required
            />
            <label for="questionid">Question</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="optiona"
              name="optiona"
              placeholder="option A"
              required
            />
            <label for="optiona">Option A</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="optionb"
              name="optionb"
              placeholder="option B"
              required
            />
            <label for="optiona">Option B</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="optionc"
              name="optionc"
              placeholder="option C"
              required
            />
            <label for="optionc">Option C</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="optiond"
              name="optiond"
              placeholder="option D"
              required
            />
            <label for="optiond">Option D</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select
              class="form-select"
              id="answerid"
              name="answerid"
              aria-label="Floating label select example"
              required
            >
              <option selected disabled>Select Correct Answer</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
            <label for="answerid">Correct Answer</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </div>
    </form>
    <script type="text/javascript">
      $(document).on("submit", "#question-form", function (e) {
        e.preventDefault();
        // var data = new FormData($("#retrievedata").get(0));
        // console.log(data);
        $.ajax({
          type: "POST",
          url: "/home/uploadquestion/",
          data: {
            subjectid: $("#subjectid").val(),
            questionid: $("#questionid").val(),
            optiona: $("#optiona").val(),
            optionb: $("#optionb").val(),
            optionc: $("#optionc").val(),
            optiond: $("#optiond").val(),
            answerid: $("#answerid").val(),
            csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
          },
          success: function (data) {
            alert("Successfully uploaded");
            $("#question-form")[0].reset();
          },
          error: function (data) {
            console.log(data);
            alert("Something Wrong. Re-enter Question");
          },
        });
      });
    </script>
  </body>
</html>
